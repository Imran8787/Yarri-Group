<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #4b6cb7, #182848);
            color: white;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            color: black;
        }
        .game-btn {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: #ff4b5c;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .game-btn:hover {
            background: #d32f2f;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
            margin-top: 20px;
        }
        .back-btn {
            display: block;
            width: 100%;
            margin: 20px 0;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: #007bff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .back-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Play Games</h1>
        <button class="game-btn" onclick="loadGame('https://hextris.io/')">Play Hextris</button>
        <button class="game-btn" onclick="loadGame('https://chromedino.com/')">Play T-Rex Runner</button>
        <button class="game-btn" onclick="loadGame('https://flappybird.io/')">Play Flappy Bird</button>
        <button class="game-btn" onclick="loadGame('https://play2048.co/')">Play 2048</button>
        <iframe id="gameFrame"></iframe>
        <button class="back-btn" onclick="goBack()">⬅️ Back</button>
    </div>
    <script>
        function loadGame(url) {
            document.getElementById('gameFrame').src = url;
        }
        function goBack() {
            window.location.href = 'index.html'; // Change to the actual main menu URL if needed
        }
    </script>
</body>
</html>
