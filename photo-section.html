    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        h2 {
            background: #ffcc00;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            animation: fadeIn 1s ease-out;
        }

        .gallery img {
            width: 200px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        .zoomed-image {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        .zoomed-image img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border-radius: 10px;
        }

        .zoomed-image .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 50%;
            font-size: 1.5em;
            color: #333;
            padding: 10px;
            cursor: pointer;
        }

        .fullscreen-btn {
            display: block;
            margin-top: 20px;
            padding: 10px;
            background-color: #ffcc00;
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
        }

        .fullscreen-btn:hover {
            background-color: #e6b800;
        }

        .funny-lines {
            margin-top: 20px;
            padding: 10px;
            background: #ffeb3b;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            font-weight: bold;
            color: #007BFF;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

    </style>

    <script>
        function zoomImage(imgElement) {
            var zoomedImg = document.getElementById("zoomedImg");
            var zoomedImageContainer = document.getElementById("zoomedImage");

            zoomedImg.src = imgElement.src;
            zoomedImageContainer.style.display = "flex";
        }

        function closeZoom() {
            document.getElementById("zoomedImage").style.display = "none";
        }

        function openFullscreen() {
            var zoomedImg = document.getElementById("zoomedImg");
            if (zoomedImg.requestFullscreen) {
                zoomedImg.requestFullscreen();
            } else if (zoomedImg.mozRequestFullScreen) { // Firefox
                zoomedImg.mozRequestFullScreen();
            } else if (zoomedImg.webkitRequestFullscreen) { // Chrome, Safari and Opera
                zoomedImg.webkitRequestFullscreen();
            } else if (zoomedImg.msRequestFullscreen) { // IE/Edge
                zoomedImg.msRequestFullscreen();
            }
        }
    </script>
