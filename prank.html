<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prank Zone - Yarri Group</title>
    <style>
        body {
            text-align: center;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #000000, #ff1493);
            margin: 0;
            padding: 0;
            color: white;
        }

        h1 {
            margin-top: 50px;
            font-size: 30px;
        }

        .prank-container {
            margin-top: 30px;
        }

        .prank-button, .back-button {
            background: linear-gradient(to right, #ff1493, #ff69b4);
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            margin: 10px;
        }

        .prank-button:hover, .back-button:hover {
            transform: scale(1.08);
            background: linear-gradient(to right, #ff69b4, #ff1493);
        }

        .hidden-message {
            display: none;
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: yellow;
        }
    </style>
</head>
<body>

    <p>Click the button below for a surprise!</p>

    <div class="prank-container">
        <button class="prank-button" onclick="showPrank()">Click Me!</button>
        <p id="prankMessage" class="hidden-message">üòÇ Ap Ko kya laga kuch special hoga .üòÇ jayiye ap apna kam kijiye</p>
    </div>

    <button class="back-button" onclick="goBack()">‚¨ÖÔ∏è Back to Main Menu</button>

    <script>
        function showPrank() {
            document.getElementById('prankMessage').style.display = 'block';
        }

        function goBack() {
            window.location.href = 'index.html'; // Change to the actual main menu URL if needed
        }
    </script>

</body>
</html>
