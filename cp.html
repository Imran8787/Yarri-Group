<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yarri Group Members</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        h1 {
            background-color: lightblue;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .member-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 250px;
            transition: 0.3s;
        }
        .member-card:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.3);
        }
        .member-card img {
            width: 100%;
            border-radius: 10px;
        }
        .member-name {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
        .nickname {
            font-size: 16px;
            font-style: italic;
            color: gray;
            margin-top: 5px;
        }
        .back-button {
            display: inline-block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            transition: 0.3s;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
        /* Ensure entire card is clickable */
        .member-card a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
